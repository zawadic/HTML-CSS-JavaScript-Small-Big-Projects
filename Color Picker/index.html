<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="color-picker-container">
        <h1>Advanced Color Picker</h1>
        <input type="color" id="colorInput" value="#ff5733">
        <div class="color-values">
            <div class="color-value">
                <label>HEX:</label>
                <input type="text" id="hexValue" readonly>
                <i class="fas fa-copy" data-copy-target="hexValue"></i>
            </div>
            <div class="color-value">
                <label>RGB:</label>
                <input type="text" id="rgbValue" readonly>
                <i class="fas fa-copy" data-copy-target="rgbValue"></i>
            </div>
            <div class="color-value">
                <label>CMYK:</label>
                <input type="text" id="cmykValue" readonly>
                <i class="fas fa-copy" data-copy-target="cmykValue"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
