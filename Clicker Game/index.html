<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Clicker Game <i class="fa-regular fa-hand-pointer fa-lg" style="color: #FFD43B;"></i></h1>
    <p id="score-label">Score: <span id="score">0</span></p>
    <div class="button-container">
      <button class="action-btn increase-btn" onclick="increaseScore()"><i class="fa-solid fa-plus fa-xl"></i></button>
      <button class="action-btn decrease-btn" onclick="decreaseScore()"><i class="fa-solid fa-minus fa-xl"></i></button>
      <button class="action-btn reset-btn" onclick="resetScore()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
