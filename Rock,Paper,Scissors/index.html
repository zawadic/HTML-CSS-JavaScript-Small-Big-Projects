<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <h4>Choose your move:</h4>
    <button onclick="playGame('rock')"> <i class="fas fa-hand-rock fa-rotate-90"></i></button>
    <button onclick="playGame('paper')"><i class="far fa-hand-paper fa-rotate-90"></i></button>
    <button onclick="playGame('scissors')"><i class="far fa-hand-scissors"></i></i></button>
    <p id="result"></p>
    <button onclick="resetGame()"><i class="fa-solid fa-repeat"></i></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
