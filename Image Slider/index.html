<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slider-images">
        <img src="img/1.jpeg" alt="Image 1" class="slider-img">
        <img src="img/2.jpeg" alt="Image 2" class="slider-img">
        <img src="img/3.jpeg" alt="Image 3" class="slider-img">
      </div>
      <button class="prev" id="prev-btn">&#10094;</button>
      <button class="next" id="next-btn">&#10095;</button>
    </div>
    <div class="indicators">
      <span class="indicator" data-index="0"></span>
      <span class="indicator" data-index="1"></span>
      <span class="indicator" data-index="2"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
