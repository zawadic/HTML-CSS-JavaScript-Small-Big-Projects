<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated Vertical Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab" data-tab="tab1">Tab 1</div>
            <div class="tab" data-tab="tab2">Tab 2</div>
            <div class="tab" data-tab="tab3">Tab 3</div>
            <div class="tab" data-tab="tab4">Tab 4</div>
        </div>
        <div class="content">
            <div class="tab-content" id="tab1">
                <h1>Tab 1</h1>
                <p>Content for Tab 1.Content for Tab 1.</p>
            </div>
            <div class="tab-content" id="tab2">
                <h1>Tab 2</h1>
                <p>Content for Tab 2.Content for Tab 2.</p>
            </div>
            <div class="tab-content" id="tab3">
                <h1>Tab 3</h1>
                <p>Content for Tab 3.Content for Tab 3.</p>
            </div>
            <div class="tab-content" id="tab4">
                <h1>Tab 3</h1>
                <p>Content for Tab 4.Content for Tab 4.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
