<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="Health-Check-container">
    <h1>Health Check App</h1>
    <p>Enter a symptom (e.g., headache, cough):</p>
    <input type="text" id="symptom" placeholder="Type your symptom" />
    <button onclick="checkHealth()">Check</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
