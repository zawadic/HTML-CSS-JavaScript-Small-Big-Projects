<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="top_body">
    <div class="logo_area">
      <img src="logo.jpeg" alt="logo" class="logo"/><h2>Tips Calculator</h2>
    </div>
    <div id="form">
      <label for="totalBill">Total Bill</label>
      <input type="text" id="totalBill" placeholder="Enter your Total Bill in ৳" required>
      <label for="tipMain">Tip %</label>
      <input type="text" id="tipMain" placeholder="Expected Tip" required>
      <div class="people_area">
        <p>People:</p>
        <div class="inner_people">
          <ul>
            <li id="minusSum"><i class="fa-solid fa-minus fa-lg"></i></li>
            <li id="peopleNum">1</li>
            <li id="plusSum"><i class="fa-solid fa-plus fa-lg"></i></li>
          </ul>
          <button id="calculator">Calculate</button>
        </div>
      </div>
    </div>

    <div class="total_per_person">
      <h2>Summary</h2>
      <div>
        <h3>Total BIll</h3>
        <h4>৳ <span id="finalBill">0</span></h4>
      </div>
      <div>
        <h3>Tip Amount</h3>
        <h4>৳ <span id="tipAmount">0</span></h4>
      </div>
      <div>
        <h3>Tax <span>5%</span></h3>
        <h4>৳ <span id="taxAmount">0</span></h4>
      </div>
      <hr>
      <div>
        <h3>Total Per Person</h3>
        <h4>৳ <span id="totalPerPerson">0</span></h4>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
